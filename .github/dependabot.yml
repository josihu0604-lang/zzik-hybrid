# SEC-025: Dependabot Configuration for Automated Security Updates
#
# This configuration enables GitHub Dependabot to automatically:
# - Check for security vulnerabilities in dependencies
# - Create pull requests for dependency updates
# - Help maintain up-to-date and secure dependencies
#
# Documentation: https://docs.github.com/en/code-security/dependabot

version: 2
updates:
  # npm/pnpm dependency updates
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    open-pull-requests-limit: 10
    # Group minor and patch updates together
    groups:
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    # Security updates are always created separately
    labels:
      - "dependencies"
      - "security"
    reviewers:
      - "zzik-team"
    # Commit message prefix
    commit-message:
      prefix: "chore(deps)"
      include: "scope"

  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Seoul"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
